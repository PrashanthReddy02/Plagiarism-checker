<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plagiarism Checker</h1>
    </header>
    <main>
        <section>
            <h2>Check for Plagiarism</h2>
            <form id="plagiarismForm">
                <textarea id="textToCheck" placeholder="Enter text to check for plagiarism"></textarea>
                <button type="submit">Check</button>
            </form>
            <div id="results">
                <h3>Results:</h3>
                <p id="plagiarismPercentage">Plagiarism Percentage: <span id="percentageValue">0%</span></p>
                <p id="plagiarismMessage"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
